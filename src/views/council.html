<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 대학 - ÜniÜnity </title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
        type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!--swiper 라이브러리-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!--css 연결-->
    <link rel="stylesheet" href="/council/css/council.css">
    <link rel="stylesheet" href="/council/css/mainpage.css">
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar static-top mt-2">
        <div class="container">
            <a href="/" class="navbar-brand" id="navbar"><strong style="font-size: 30px;">ÜniÜnity</strong></a>

            <div class="d-grid gap-2 d-md-block">
                <a class="btn btn-primary" href="#" id="loginStatusBtn">로그인</a>
                <a class="btn btn-primary" href="#" id="signUpBtn">회원가입</a>
            </div>

        </div>
    </nav>

    <div class="category mt-3 mb-5">
        <div class="container" id="postKind">
            <div class="row postKindUl">

                <div class="col-lg-2 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-lg fw-medium" id="universityName"></button>
                </div>

                <div class="col-lg-1 d-flex justify-content-center align-items-center">
                    <p id="category-bar">|</p>
                </div>

                <div class="col-lg-3 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-lg fw-medium" id="main_retailer">소상공인 가게 지도</button>
                </div>

                <div class="col-lg-3 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-lg fw-medium" id="partner">제휴 지도</button>
                </div>

                <div class="col-lg-3 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-lg fw-medium" id="news">게시글 더보기</button>
                </div>
            </div>
        </div>
    </div>




    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-11">
                    <p class="h4 mb-2">학교 주요 소식</p>
                </div>

                <div class="col-1">
                    <p class="mb-2" id="more_news">더보기</p>
                </div>
            </div>
        </div>

        <div class="row mb-5">

            <div class="col-lg-1">
                <div class="swiper-button-prev"></div>
            </div>
            <div class="col-lg-10">
                <div class="swiper-container ">
                    <div class="swiper-wrapper">

                    </div>

                </div>
            </div>
            <div class="col-lg-1">
                <div class="swiper-button-next"></div>
            </div>
        </div>

        <div class="row">
            <div class="row">
                <div class="col-11">
                    <p class="h4 mb-2">우리 대학 인근 소상공인 상가 모아보기</p>
                </div>
                <div class="col-1">
                    <p class="mb-2" id="more_retailer">더보기</p>
                </div>
            </div>

        </div>

        <div class="row">
            <p class="mt-2">지도를 살짝 움직여주세요! 자세한 위치와 가게 정보를 보고 싶으면 오른쪽에 더보기 클릭!</p>
        </div>

        <div class="row mt-4 mb-5 d-flex justify-content-center align-items-center">
            <div id="map" style="width:1200px;height:530px;"></div>
        </div>
    </div>


    <!-- Footer-->
    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                    <ul class="list-inline mb-2">

                        <li class="list-inline-item"><a href="/" id="contact">Contact</a></li>

                    </ul>
                    <p class="text-muted small mb-4 mb-lg-0">&copy; Your Website 2023. All Rights Reserved.</p>
                </div>
                <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <a href="https://instagram.com/dev_aerim"><i class="bi-instagram fs-3"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- 부트스트랩 JS 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--자바스크립트 연결-->
    <script type="module" src="/council/js/apiUrl.js"></script>
    <script type="module" src="/council/js/council.js"></script>
</body>

</html>
