  start-service:
    image: start-service
    build: 
      context: ./
      dockerfile: Dockerfile
    container_name: start-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DBHOST=start-service-db
      - DBNAME=start-service-db
    depends_on:
      - db
    restart: "no"
